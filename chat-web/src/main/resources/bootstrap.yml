spring:
  application:
    name: applet-chat
  zipkin:
    base-url: http://47.104.67.4:9411


eureka:
  instance:
    hostname1: eureka-node-1:8101
    hostname2: eureka-node-2:8102
    preferIpAddress: true #是否优先使用IP地址作为主机名的标识
    lease-renewal-interval-in-seconds: 30 #服务过期时间配置,超过这个时间没有接收到心跳EurekaServer就会将这个实例剔除（缺省为30s）
    lease-expiration-duration-in-seconds: 90  #服务刷新时间配置，每隔这个时间会主动心跳一次（缺省为90s）
  client:
    registerWithEureka: true #（如果是客户端-是否注册到eureka），（如果是服务中心-是否开启注册服务，如果为true表示自己注册自己）
    fetchRegistry: true #是否拉取注册信息
    healthcheck:
      enabled: true #开启健康检查（依赖spring-boot-starter-actuator）
    registryFetchIntervalSeconds: 30 #定时从Eureka Server拉取服务注册信息的间隔时间(s)
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname1}/eureka/,http://${eureka.instance.hostname2}/eureka/
