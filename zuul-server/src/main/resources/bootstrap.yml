spring:
  application:
    name: clean-zuul-server


eureka:
  instance:
    hostname: localhost:8101
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}/eureka/

